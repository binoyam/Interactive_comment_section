<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles.css">
  <title>Interactive comments section</title>

</head>

<body>

  <div class="container">
    <div class="notifications">
      <div class="comment-template">
        <div class="rating">
          <img class="plus" src="./images/icon-plus.svg" alt="plus-sign">
          <span class="score">12</span>
          <img class="minus" src="./images/icon-minus.svg" alt="minus-sign">
        </div>
        <div class="user">
          <div class="head">
            <img class="avatar" src="./images/avatars/image-amyrobson.png" alt="image-amyrobson">
            <span class="user-name">amyrobson</span>
            <span class="created-at">1 month ago</span>
          </div>
          <p class="comment-content">Impressive! Though it seems the drag feature could be improved. But overall it
            looks incredible. You've nailed the design and the responsiveness at various breakpoints works really well.
          </p>
        </div>
        <button class="reply"><img src="./images/icon-reply.svg" alt="icon-reply">Reply</button>
      </div>
    </div>
  </div>


  <script type="module" src="./app.js"></script>
</body>

</html>
